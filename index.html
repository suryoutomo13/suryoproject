<!DOCTYPE html>
<html>
    <head>
        <title>Profil Saya</title>
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <nav>
            <div class="menu-mobile">
                <a href="#">Menu</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">My Inventory</a></li>
            </ul>
        </nav>
        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image: url(assets/img/profil.jpg);"></div>
            </div>
            <div class="description">
                <h1>Suryo Utomo Arsihantoro</h1>
                <p>Front End Designer</p>
                <a href="#" class="button bg-green">Contact</a>
                <a href="#" class="button border-blue">Resume</a>
            </div>
            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p class="text-gray">Full Time</p>
                </div>
                <div class="data">
                    <p class="field">Location</p>
                    <p class="text-gray">Tangerang, Indonesia</p>
                </div>
                <div class="data">
                    <p class="field">Years Experience</p>
                    <p class="text-gray">6</p>
                </div>
                <div class="data">
                    <p class="field">Age</p>
                    <p class="text-gray">18</p>
                </div>
                <div class="data">
                    <p class="field">Email</p>
                    <p class="text-gray">cyberworld404@gmail.com</p>
                </div>
            </div>
        </section>
        <section id="input-form">
            <form method="#" action="#">
                <div class="form">
                    <label>Name</label>
                    <input type="text" name="name">
                </div>
                <div class="form">
                    <label>Role</label>
                    <input type="text" name="role">
                </div>
                <div class="form">
                    <label>Availability</label>
                    <input type="text" name="availability">
                </div>
                <div class="form">
                    <label>Age</label>
                    <input type="number" name="age">
                </div>
                <div class="form">
                    <label>Location</label>
                    <input type="text" name="location">
                </div>
                <div class="form">
                    <label>Years Experience</label>
                    <input type="number" name="years">
                </div>
                <div class="form">
                    <label>email</label>
                    <input type="email" name="email">
                </div>
                <div class="form">
                    <input type="submit" name="submit" class="bg-blue">
                </div>
            </form>
        </section>
    </body>
</html>
